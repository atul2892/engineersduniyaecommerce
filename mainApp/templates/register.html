{%extends "index.html"%}
{%load static%}
{%block body%}

<main class="main">

    <div class="site-breadcrumb" style="background: url({%static 'assets/img/breadcrumb/01.jpg'%})">
        <div class="container">
            <h2 class="breadcrumb-title">Register</h2>
            <ul class="breadcrumb-menu">
                <li><a href="/">Home</a></li>
                <li class="active">Register</li>
            </ul>
        </div>
    </div>

    {%for i in messages%}
    <script>
        alert("{{i}}")
    </script>
    {%endfor%}

    <div class="login-area py-120">
        <div class="container">
            <div class="col-md-6 mx-auto">
                <div class="login-form">
                    <div class="login-header">
                        <img src="{%static 'assets/img/logo/logo.png'%}" alt>
                        <p>Create your Buyer account</p>
                    </div>
                    <form action="" method="post">
                        {%csrf_token%}
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Full Name</label>
                                    <input type="text" name="name" class="form-control" autocomplete="off" placeholder="Your Name" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>User Name</label>
                                    <input type="text" name="username" class="form-control" autocomplete="off" placeholder="User Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" name="email" class="form-control" autocomplete="off" placeholder="Your Email" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="tel" name="phone" class="form-control" autocomplete="off" placeholder="Phone Number" pattern="[0-9]{10}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="password" class="form-control" autocomplete="off" placeholder="Your Password" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" name="cpassword" class="form-control" autocomplete="off" placeholder="Confirm Password" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-check form-group">
                            <input class="form-check-input" type="checkbox" value id="agree">
                            <label class="form-check-label" for="agree">
                                I agree with the <a href="#">Terms Of Service.</a>
                            </label>
                        </div>
                        <div class="d-flex align-items-center">
                            <button type="submit" class="theme-btn"><i class="far fa-paper-plane"></i> Register</button>
                        </div>
                    </form>
                    <div class="login-footer">
                        <p>Already have an account? <a href="/login">Login.</a></p>
                        <!-- <div class="social-login">
                            <p>Continue with social media</p>
                            <div class="social-login-list">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-google"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
{%endblock%}
