{%extends "index.html"%}
{%load static%}
{%block body%}

<main class="main">

    <div class="site-breadcrumb" style="background: url({%static 'assets/img/breadcrumb/01.jpg'%})">
        <div class="container">
            <h2 class="breadcrumb-title">Login</h2>
            <ul class="breadcrumb-menu">
                <li><a href="index.html">Home</a></li>
                <li class="active">Login</li>
            </ul>
        </div>
    </div>

    {%for i in messages%}
    <script>
        alert("{{i}}")
    </script>
    {%endfor%}

    <div class="login-area py-120">
        <div class="container">
            <div class="col-md-5 mx-auto">
                <div class="login-form">
                    <div class="login-header">
                        <img src="{%static 'assets/img/logo/logo.png'%}" alt>
                        <p>Login to your account</p>
                    </div>
                    <form action="" method="post">
                        {%csrf_token%}
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" name="username" class="form-control" autocomplete="off" placeholder="User Name" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" autocomplete="off" placeholder="Your Password" required>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value id="remember">
                                <label class="form-check-label" for="remember">
                                    Remember Me
                                </label>
                            </div>
                            <a href="/forgot-password" class="forgot-pass">Forgot Password?</a>
                        </div>
                        <div class="d-flex align-items-center">
                            <button type="submit" class="theme-btn"><i class="far fa-sign-in"></i> Login</button>
                        </div>
                    </form>
                    <div class="login-footer">
                        <p>Don't have an account? <a href="/register">Register.</a></p>
                        <!-- <div class="social-login">
                            <p>Continue with social media</p>
                            <div class="social-login-list">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-google"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
{%endblock%}
